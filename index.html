<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c959e29b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <title>Mykonos-gallery</title>
</head>
<body>
    <section class="navigation">
        <div class="nav-bar">
            <div class="logo"><a href="#"><img class="logo-mykonos" src="images/Mykonos-logo.png" alt=""></a></div>
            <nav>
                <ul class="nav_list">
                    <li class="nav_list-item"><a class="nav_list-item" href="#"> About us </a></li>
                    <li class="nav_list-item"><a class="nav_list-item" href="#"> Gallery </a></li>
                    <li class="nav_list-item"><a class="nav_list-item" href="#"> Book a table </a></li>
                </ul>
            </nav>
        </div>
    <div class="gallery-grid">
        <div class="img-authentic">
            <img src="images/authentic-greek.jpg" alt="Three plates with greek-style food">
        </div>
        <div class="img-rice">
            <img src="images/greek-rice.jpg" alt="Greek rice dish">
        </div>
        <div class="img-sallad">
            <img src="images/greek-salad.jpg" alt="Greek sallad with watermelon">
        </div>
        <div class="img-hummus">
            <img src="images/hummus.jpg" alt="Hummus on a plate">
        </div> 
    </div>
    <footer>
        <nav class="footer-bar">
            <ul class="nav_list">
                <li class="nav_list-item"><a class="nav_list-item" href="">Contact</a></li>
                <li class="nav_list-item"><a class="nav_list-item" href=""><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="nav_list-item"><a class="nav_list-item" href=""> <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
