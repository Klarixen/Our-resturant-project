<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <title>Mykonos-gallery</title>
</head>
<body>
    <div class="gallery-block">
        <div class="container" >
            <div class="left-image">
                <div class="image-stack authentic">
                    <img src="images/authentic-greek.jpg" alt="Three plates with greek-style food">
                </div>
            </div>
            <div class="right-images">
                <div class="right-top">
                    <img src="images/greek-rice.jpg" alt="Greek rice dish">
                </div>
                <div class="right-bottom">
                    <div class="image-stack sallad">
                        <img src="images/greek-salad.jpg" alt="Greek sallad with watermelon">
                    </div>
                    <div class="image-stack hummus">
                        <img src="images/hummus.jpg" alt="Hummus on a plate">
                    </div> 
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
